<div class="flex flex-col gap-3">
  <div class="flex justify-between items-center py-3 border-b mb-5">
    <h2 class="text-xl font-bold !m-0">Calendar angajați</h2>
    <div class="flex gap-5 items-center">
      <mat-form-field subscriptSizing="dynamic">
        <mat-label>Alegeți o dată de referință</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          [(ngModel)]="referenceDate"
          (change)="changeReferenceDateByEvt($event)"
          (dateChange)="changeReferenceDate($event.target.value)"
        />
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button mat-flat-button (click)="openCreateEmployeeProjectDialog()" color="primary">
        Adaugă interval
        <mat-icon class="ml-2">add</mat-icon>
      </button>
    </div>
  </div>
  <div class="flex-grow flex flex-col gap-3 pb-3 relative">
    <app-projects-stack [isGlobalDragDisabled]="isGlobalDragDisabled" class="absolute right-[calc(200px+1.5rem)]"></app-projects-stack>
    <app-week
      [isGlobalDragDisabled]="isGlobalDragDisabled"
      [reloadObservable]="$reloadObservable"
      [referenceDateObservable]="_referenceDateObservable"
      class="max-h-screen"
    ></app-week>
  </div>
</div>
