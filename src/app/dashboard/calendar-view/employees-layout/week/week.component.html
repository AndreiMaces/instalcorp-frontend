<div class="flex flex-col w-full">
  <div class="[&>div]:border [&>div]:p-5 w-full grid grid-cols-6">
    <div></div>
    <div>Luni</div>
    <div>Mar»õi</div>
    <div>Miercuri</div>
    <div>Joi</div>
    <div>Vineri</div>
  </div>
  <div cdkDropListGroup>
    <div class="[&>div]:border [&>div]:p-5 w-full grid grid-cols-6" *ngFor="let day of days; let i = index">
      <div>Marius</div>
      <div class="col-span-5">
        <div
          cdkDropList
          [id]="'list' + i"
          #todoList="cdkDropList"
          [cdkDropListData]="day"
          [cdkDropListConnectedTo]="i !== days.length - 1 ? ['list' + (i + 1)] : []"
          (cdkDropListDropped)="drop($event)"
        >
          <app-resizeable-project cdkDrag [project]="project" *ngFor="let project of day"></app-resizeable-project>
        </div>
      </div>
    </div>
  </div>
</div>
