<div class="h-full w-full p-5">
  <div class="flex flex-col h-full max-w-[1200px] mx-auto">
    <div class="flex justify-between items-center">
      <h1 class="text-3xl font-bold">Arhivă tipuri de proiecte</h1>
      <div class="flex gap-5 items-center">
        <a routerLink="/dashboard/project-types" mat-flat-button class="!bg-gray-400">Tipuri de proiecte</a>
      </div>
    </div>
    <div class="flex-grow">
      <div class="flex flex-col gap-5 h-full" *ngIf="!isLoading">
        <div *ngIf="issueTypes.length === 0" class="flex justify-center items-center h-full">
          <p class="text-gray-500 text-2xl">Nu există tipuri de proiecte arhivate</p>
        </div>
        <div *ngIf="issueTypes.length > 0" class="flex flex-col gap-5">
          <app-archived-project-type
            *ngFor="let projectType of issueTypes"
            [projectType]="projectType"
            (_restore)="restoreIssueType($event)"
          ></app-archived-project-type>
        </div>
      </div>
      <div class="w-full h-full flex items-center justify-center" *ngIf="isLoading">
        <mat-spinner [diameter]="80"></mat-spinner>
      </div>
    </div>
  </div>
</div>
