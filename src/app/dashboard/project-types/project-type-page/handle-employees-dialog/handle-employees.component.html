<div class="flex flex-col">
  <div class="p-5 border-b">
    <p class="text-3xl !m-0">Gestionează angajații pentru {{ data.issue?.title }}:{{ data.issue?.name }}</p>
  </div>
  <div class="p-5" *ngIf="!isLoading">
    <app-employee-issue-form [issue]="data.issue"></app-employee-issue-form>
  </div>
  <div *ngIf="isLoading" class="h-[400px] w-full flex justify-center items-center">
    <mat-spinner diameter="80"></mat-spinner>
  </div>
  <div class="p-5 border-t flex justify-end gap-5">
    <button mat-flat-button color="warn" (click)="closeDialog()" type="button">Ieșire</button>
  </div>
</div>
