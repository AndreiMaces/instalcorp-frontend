<a
  [routerLink]="issue?.id + '/' + issue?.title"
  class="flex items-center justify-between gap-3 w-full px-5 py-2 shadow rounded-2xl hover:brightness-[80%] transition-all cursor-pointer"
  [style]="'background-image: linear-gradient(to left, white 20% ,' + issue?.color + ');'"
>
  <div class="w-full flex items-center justify-between gap-5">
    <span [style.color]="ColorHelperService.invertedColor(issue?.color)">
      {{ issue?.title }}
    </span>
    <app-issue-status [status]="issue.status"></app-issue-status>
  </div>

  <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation(); $event.preventDefault()">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="openDuplicateDialog()">
      <mat-icon>content_copy</mat-icon>
      <span>Creează copie</span>
    </button>
    <button mat-menu-item (click)="openEditIssueDialog()">
      <mat-icon>edit</mat-icon>
      <span>Editează</span>
    </button>
    <button mat-menu-item (click)="openDeleteIssueDialog()">
      <mat-icon>delete</mat-icon>
      <span>Șterge</span>
    </button>
  </mat-menu>
</a>
