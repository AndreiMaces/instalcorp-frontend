<div class="h-full w-full p-5">
  <div class="flex flex-col h-full max-w-[1200px] mx-auto">
    <div class="flex justify-between items-center">
      <h1 class="text-3xl font-bold">Proiecte</h1>
      <div class="flex gap-5 items-center">
        <button mat-flat-button (click)="openCreateProjectTypeDialog()" color="primary">
          CreeazÄƒ tip proiect
          <mat-icon class="ml-2">add</mat-icon>
        </button>
      </div>
    </div>
    <div class="flex-grow">
      <div class="flex flex-col gap-5" *ngIf="!isLoading">
        <app-project-type
          *ngFor="let projectType of issueTypes"
          [projectType]="projectType"
          (_edit)="getIssueTypes()"
          (_delete)="removeIssueType($event)"
        ></app-project-type>
      </div>
      <div class="w-full h-full flex items-center justify-center" *ngIf="isLoading">
        <mat-spinner [diameter]="80"></mat-spinner>
      </div>
    </div>
  </div>
</div>
