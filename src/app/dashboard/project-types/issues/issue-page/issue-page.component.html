<div class="h-full w-full p-5">
  <div class="flex flex-col gap-5 h-full max-w-[1200px] mx-auto">
    <div>
      <app-bradcrumbs-menu></app-bradcrumbs-menu>
    </div>
    <div class="flex-grow">
      <div class="h-full flex flex-col gap-5" *ngIf="!isLoading">
        <div class="flex justify-between items-center">
          <div class="flex justify-center items-center gap-5">
            <h1 class="text-3xl font-bold !m-0">{{ issue.title }}</h1>
          </div>
          <div class="flex gap-5 items-center">
            <app-issue-importance [importance]="issue.importance"></app-issue-importance>
            <div class="w-[40px] h-[40px] rounded-full shadow" [style.background-color]="issue.color ?? 'white'"></div>
            <button mat-flat-button color="primary">
              Editează
              <mat-icon class="ml-2">add</mat-icon>
            </button>
          </div>
        </div>
        <div>
          <p>{{ issue.description }}</p>
        </div>
        <div class="flex flex-col flex-grow gap-5">
          <div class="flex flex-col gap-3 flex-grow">
            <div class="flex justify-between items-center w-full gap-5 border-b py-3">
              <h3 class="text-xl font-bold !m-0">Fișiere</h3>
            </div>
            <div *ngIf="issue?.media?.length === 0" class="flex-grow flex items-center justify-center">
              <p>Nu există fișiere.</p>
            </div>
            <div *ngFor="let url of issue.media" class="flex flex-col gap-5">
              <a [href]="'//' + url" target="_blank" class="text-blue-600 hover:text-blue-900 underline">{{ url }}</a>
            </div>
          </div>

          <div class="flex flex-col flex-grow gap-3">
            <div class="flex justify-between items-center w-full gap-5 border-b py-3">
              <h3 class="text-xl font-bold !m-0">Intervale de lucru ale angajaților</h3>
            </div>
            <div *ngIf="issue?.employeeIssues?.length === 0" class="flex-grow flex items-center justify-center">
              <p>Nu există intervale de lucru ale angajaților.</p>
            </div>
            <app-employees-table *ngIf="issue?.employeeIssues?.length > 0" [employeeIssues]="issue.employeeIssues"></app-employees-table>
          </div>
        </div>
      </div>
      <div class="w-full h-full flex justify-center items-center" *ngIf="isLoading">
        <mat-spinner diameter="80"></mat-spinner>
      </div>
    </div>
  </div>
</div>
