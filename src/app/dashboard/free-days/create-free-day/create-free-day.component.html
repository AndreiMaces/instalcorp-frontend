<div class="flex flex-col">
  <div class="p-5 border-b">
    <p class="text-3xl !m-0">Adaugă zi liberă</p>
  </div>
  <div class="p-5">
    <app-free-day-form
      (close)="openDenyConfirmationDialog()"
      (_submit)="openCreateConfirmationDialog($event)"
      [day]="data.day"
      *ngIf="!isLoading"
    ></app-free-day-form>
    <div *ngIf="isLoading" class="h-[400px] w-full flex justify-center items-center">
      <mat-spinner diameter="80"></mat-spinner>
    </div>
  </div>
</div>
