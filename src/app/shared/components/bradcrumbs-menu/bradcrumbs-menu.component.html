<ol class="flex items-center whitespace-nowrap py-3">
  <ng-container *ngFor="let breadcrumb of breadcrumbs; let last = last">
    <ng-container *ngIf="!last">
      <li class="inline-flex items-center">
        <a
          [routerLink]="breadcrumb.url"
          class="flex items-center text-sm text-gray-500 hover:text-blue-600 focus:outline-none focus:text-blue-600"
        >
          {{ breadcrumb.label }}
        </a>
        <svg
          class="shrink-0 mx-2 size-4 text-gray-400"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="m9 18 6-6-6-6"></path>
        </svg>
      </li>
    </ng-container>
    <ng-container *ngIf="last">
      <li class="inline-flex items-center text-sm font-semibold text-gray-800 truncate" aria-current="page">{{ breadcrumb.label }}</li>
    </ng-container>
  </ng-container>
</ol>
