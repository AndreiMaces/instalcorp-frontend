<div class="flex flex-col">
  <div class="p-5 border-b">
    <p class="text-3xl !m-0">{{ data.title ?? "Confirmare" }}</p>
  </div>
  <div class="p-5">
    <p>{{ data.message ?? "Sunteți sigur că doriți să efectuați acțiunea?" }}</p>
  </div>
  <div class="p-5 border-t flex justify-end gap-5">
    <button mat-flat-button color="warn" (click)="confirm()">{{ data.confirmButtonText ?? "Da" }}</button>
    <button mat-flat-button (click)="cancel()">{{ data.cancelButtonText ?? "Nu" }}</button>
  </div>
</div>
