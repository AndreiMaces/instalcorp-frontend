<div class="w-full h-[200px] border rounded-xl flex flex-col">
  <div class="p-5 border-b flex items-center">
    <input type="file" #fileInput (change)="onFileSelected($event)" [style.display]="'none'" />
    <button type="button" mat-flat-button color="primary" (click)="fileInput.click()">
      {{ !!_formControl.value ? "Încarcă alt fișier" : "Încarcă fișier" }}
    </button>
  </div>
  <div class="flex flex-col items-center justify-center flex-grow" *ngIf="!_formControl.value">Nu există fișiere încărcate</div>
  <div class="flex flex-col items-center justify-center flex-grow" *ngIf="!!_formControl.value">
    <a [href]="'//' + _formControl.value" target="_blank" class="text-blue-600 hover:text-blue-900 underline">{{ _formControl.value }}</a>
  </div>
</div>
