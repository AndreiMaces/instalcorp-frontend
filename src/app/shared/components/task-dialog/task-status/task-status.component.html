<div class="relative">
  <div
    class="w-[150px] text-gray-50 shadow rounded-3xl flex justify-between items-center text-xs pl-5"
    [class]="{
      'bg-gray-500': task.status === EStatus.NOT_STARTED,
      'bg-yellow-500': task.status === EStatus.RECURRING,
      'bg-green-500': task.status === EStatus.FINISHED,
      'bg-red-500': task.status === EStatus.CLOSED,
      'bg-blue-500': task.status === EStatus.IN_PROGRESS,
    }"
  >
    <span *ngIf="task.status === EStatus.NOT_STARTED">Neînceput</span>
    <span *ngIf="task.status === EStatus.RECURRING">În revenire</span>
    <span *ngIf="task.status === EStatus.FINISHED">Terminat</span>
    <span *ngIf="task.status === EStatus.CLOSED">Închis</span>
    <span *ngIf="task.status === EStatus.IN_PROGRESS">În progres</span>

    <button mat-icon-button (click)="selectElem.open()" class="scale-75">
      <mat-icon class="text-white">keyboard_arrow_down</mat-icon>
    </button>
  </div>
  <mat-select [(ngModel)]="task.status" #selectElem class="absolute bottom-0 -z-10" (valueChange)="updateTaskStatus($event)">
    <mat-option [value]="EStatus.NOT_STARTED">Neînceput</mat-option>
    <mat-option [value]="EStatus.RECURRING">În revenire</mat-option>
    <mat-option [value]="EStatus.FINISHED">Terminat</mat-option>
    <mat-option [value]="EStatus.CLOSED">Închis</mat-option>
    <mat-option [value]="EStatus.IN_PROGRESS">În progres</mat-option>
  </mat-select>
</div>
