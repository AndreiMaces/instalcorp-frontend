<div class="w-full h-full flex flex-col gap-3 p-5">
  <div class="w-full flex justify-end items-center">
    <button mat-icon-button (click)="openDeleteTaskDialog()">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="flex-grow">
    <div *ngIf="isLoading" class="w-full h-full flex-grow flex items-center justify-center">
      <mat-spinner diameter="50"></mat-spinner>
    </div>
    <div class="flex flex-col gap-3" *ngIf="!isLoading">
      <div class="relative w-full">
        <input type="text" class="text-3xl !m-0 w-full" [value]="task?.title" (blur)="updateTaskTitle($event)" />
      </div>
      <div class="grid grid-cols-5 gap-3 flex-grow">
        <div class="col-span-3 border-r flex flex-col gap-3 h-full">
          <div class="grid grid-cols-3 text-md">
            <div class="border-r pr-3 flex items-center">
              <mat-select [(ngModel)]="task.employee" class="line-clamp-1" (valueChange)="updateTaskEmployee($event)">
                <mat-option *ngFor="let employee of employees" [value]="employee">
                  {{ employee.firstName }} {{ employee.lastName }}
                </mat-option>
              </mat-select>
            </div>
            <div class="border-r flex items-center justify-center px-3 gap-2">
              <div class="relative flex items-center justify-center" *ngIf="task?.project?.color">
                <button
                  class="w-[15px] h-[15px] rounded-full"
                  [style.background-color]="task?.project?.color"
                  (click)="projectColor.showPicker()"
                ></button>
                <input
                  #projectColor
                  type="color"
                  class="absolute w-[15px] h-[15px] overflow-hidden rounded-full opacity-0"
                  [(ngModel)]="task.project.color"
                  (change)="updateProjectColor($event)"
                />
              </div>
              <mat-select [(ngModel)]="task.project" (valueChange)="updateTaskProject($event)">
                <mat-optgroup [label]="projectType.title" *ngFor="let projectType of projectTypes">
                  <mat-option [value]="project" *ngFor="let project of projectType.projects">{{ project.title }} </mat-option>
                </mat-optgroup>
              </mat-select>
            </div>
            <div class="flex items-center px-3">
              <!--
                            <span>{{ task?.startDate | date: "dd.MM.yyyy" }} - {{ task?.endDate | date: "dd.MM.yyyy" }}</span>
              -->
              <mat-date-range-input [rangePicker]="picker">
                <input
                  matStartDate
                  placeholder="Data început"
                  [(ngModel)]="task.startDate"
                  (focus)="picker.open()"
                  (change)="updateTaskStartDate($event)"
                  #dateRangeStart
                />
                <input
                  matEndDate
                  placeholder="Data sfârșit"
                  [(ngModel)]="task.endDate"
                  (focus)="picker.open()"
                  #dateRangeEnd
                  (change)="updateTaskEndDate($event)"
                />
              </mat-date-range-input>
              <mat-date-range-picker #picker (closed)="updateTaskRange(dateRangeStart.value, dateRangeEnd.value)"></mat-date-range-picker>
            </div>
          </div>
        </div>
        <div class="flex flex-col gap-2 h-full">
          <div class="flex flex-col justify-center gap-2">
            <p class="text-gray-500 text-xs !m-0">Creat la data de {{ task?.createdAt | date: "dd.MM.yyyy hh:mm" }}</p>
            <p class="text-gray-500 text-xs">Editat la data de {{ task?.editedAt | date: "dd.MM.yyyy hh:mm" }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
