name: Build & Deploy
on:
  push:
    branches: [ "prod", "master" ]
  pull_request:
    branches: [ "prod", "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [ production, development ]  # Define both environments here


    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set environment-specific variables
        run: |
          if [[ "${{ matrix.environment }}" == "production" ]]; then
            export APP_NAME="${{ secrets.CAPROVER_PROD_NAME }}"
            export CAPROVER_SERVER="${{ secrets.CAPROVER_SERVER }}"
            export APP_TOKEN="${{ secrets.CAPROVER_PROD_TOKEN }}"
          else
            export APP_NAME="${{ secrets.CAPROVER_DEV_NAME }}"
            export CAPROVER_SERVER="${{ secrets.CAPROVER_SERVER }}"
            export APP_TOKEN="${{ secrets.CAPROVER_DEV_TOKEN }}"
          fi

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - run: npm install
      - run: npm run build

      - uses: a7ul/tar-action@v1.1.0
        with:
          command: c
          cwd: "./"
          files: |
            dist/
            captain-definition
            Dockerfile
          outPath: deploy.tar
      - run: zcat deploy.tar | wc -c

      - name: Deploy App to CapRover
        uses: caprover/deploy-from-github@main
        with:
          server: $CAPROVER_SERVER
          app: $APP_NAME
          token: $APP_TOKEN
